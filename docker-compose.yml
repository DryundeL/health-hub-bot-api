services:
  postgres:
    image: postgres:17-alpine
    container_name: healthhub_postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthhub_network

  redis:
    image: redis:7-alpine
    container_name: healthhub_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthhub_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthhub_app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Переопределяем только те переменные, которые специфичны для контейнера
      DB_HOST: postgres  # Имя сервиса в docker-compose сети
      DB_PORT: "5432"  # Внутренний порт PostgreSQL в Docker сети
      REDIS_HOST: redis  # Имя сервиса Redis в docker-compose сети
      REDIS_PORT: "6379"  # Внутренний порт Redis в Docker сети
    ports:
      - "${APP_PORT:-8080}:8080"
    volumes:
      # Mount migrations for development (optional)
      - ./migrations:/app/migrations:ro
      - ./storage:/app/storage
    networks:
      - healthhub_network
    restart: unless-stopped

  # Optional: Separate migrator service for manual migrations
  migrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthhub_migrator
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Переопределяем только те переменные, которые специфичны для контейнера
      DB_HOST: postgres  # Имя сервиса в docker-compose сети
      DB_PORT: "5432"  # Внутренний порт PostgreSQL в Docker сети
    command: ["./migrator", "-command=up"]
    volumes:
      - ./migrations:/app/migrations:ro
    networks:
      - healthhub_network
    profiles:
      - tools  # Only start with: docker-compose --profile tools up migrator

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  healthhub_network:
    driver: bridge


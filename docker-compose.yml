version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: healthhub-postgres
    environment:
      POSTGRES_USER: healthhub
      POSTGRES_PASSWORD: healthhub
      POSTGRES_DB: healthhub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthhub"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthhub-network

  redis:
    image: redis:7-alpine
    container_name: healthhub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthhub-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthhub-api
    ports:
      - "8080:8080"
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: healthhub
      DB_PASSWORD: healthhub
      DB_NAME: healthhub
      DB_SSLMODE: disable
      DB_TIMEZONE: UTC
      DATABASE_MAX_OPEN_CONNS: 25
      DATABASE_MAX_IDLE_CONNS: 5
      DATABASE_LOG_LEVEL: info
      # Server
      PORT: 8080
      HOST: ""
      # Telegram (заполните при необходимости)
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      # Storage
      STORAGE_TYPE: local
      STORAGE_PATH: ./storage
      # Redis (если используется)
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./storage:/app/storage
    networks:
      - healthhub-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  healthhub-network:
    driver: bridge


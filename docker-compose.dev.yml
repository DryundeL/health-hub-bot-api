version: '3.8'

# Docker Compose для разработки
# Используется для запуска только инфраструктуры (БД и Redis)
# Приложение запускается локально через go run

services:
  postgres:
    image: postgres:17-alpine
    container_name: healthhub-postgres-dev
    environment:
      POSTGRES_USER: healthhub
      POSTGRES_PASSWORD: healthhub
      POSTGRES_DB: healthhub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthhub"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthhub-network-dev

  redis:
    image: redis:7-alpine
    container_name: healthhub-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthhub-network-dev

volumes:
  postgres_data_dev:
  redis_data_dev:

networks:
  healthhub-network-dev:
    driver: bridge

